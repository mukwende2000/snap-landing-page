<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul class="menu">
        <li><a href="/index.html"><img src="images/logo.svg" alt="logo"></a></li>
        <li><a href="#">Features <img src="images/icon-arrow-down.svg" alt="down arrow icon"></a></li>
        <li><a href="#">Company <img src="images/icon-arrow-down.svg" alt="down arrow icon"></a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="auth">
        <li><button class="btn login">Login</button></li>
        <li><button class="btn register"></button></li>
      </ul>
    </nav>
    <section class="sec-1">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location.
        Streamline processes, create team rituals, and
        watch productivity soar.
      </p>
      <button class="btn">Learn more</button>
      <div>
        <img src="images/client-databiz.svg" alt="databiz logo">
        <img src="images/client-audiophile.svg" alt="audiophile logo">
        <img src="images/client-meet.svg" alt="meet logo">
        <img src="images/client-maker.svg" alt="maker logo">
      </div>
    </section>
    <section class="sec-2">
      <img src="images/image-hero-mobile.png" alt="hero image">
    </section>
  </header>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</footer>  
</body>
</html>
